<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaizoBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <!--Checkbox do menu-->
            <input type="checkbox" id="menu" class="container-botao">
            <label for="menu">
                <span class="cabecalho-menu-hamburguer container_imagem"></span>
            </label>

            <!--Lista que vai aparecer quando a checkbox estiver marcada-->
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>

                <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Programação</a>
                </li>

                <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Front-end</a>
                </li>

                <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Infraestrutura</a>
                </li>

                <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Business</a>
                </li>

                <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Design & UX</a>
                </li>

            </ul>
            <img class="container_imagem" src="img/Logo.png" alt="Logo do site">
        </div>

        <div class="container">
            <a href="#"><img class="container_imagem" src="img/Sacola.png" alt="Carrinho de compras"></a>
            <a href="#"><img class="container_imagem" src="img/Vector.png" alt="Perfil"></a>
        </div>
    </header>

    <!--Banner-->
    <section class="banner">
        <h2 class="banner-titulo">Ja sabe por onde começar?</h2>
        <p class="banner-texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner-pesquisa" placeholder="Qual será sua próxima leitura?" >
    </section>

    
</body>
</html>
